<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../../resources/css/login.css">
</head>

<body>
  <div class="container">
    <img src="../../resources/img/logo.png" alt="" class="logo">
  </div>

  <div id="loginContent" class="main-cotent login">
    <div class="main-content-element one">
      <div class="text-container">
        <span class="tittle1">¡Bienvenido</span>
        <span class="tittle2">nuevamente!</span>
      </div>
    </div>
    <div class="main-content-element two">
      <div class="card-container">
        <div class="title">Iniciar Sesión</div>
        <form id="loginForm" class="main">
          <div class="input">
            <div class="input-row">
              <svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M16 4.032V11.1562C16 12.6726 14.9148 13.9118 13.5475 13.9955L13.4 14H2.6C1.21358 14 0.0806001 12.8131 0.00411205 11.3176L0 11.1562V4.032L7.7216 8.45635C7.896 8.55619 8.104 8.55619 8.2784 8.45635L16 4.032ZM2.6 0H13.4C14.7478 0 15.8561 1.12167 15.987 2.55811L8 7.13414L0.012952 2.55811C0.139088 1.17487 1.17146 0.0835187 2.45127 0.00457621L2.6 0Z"
                  fill="#2F2F2F" />
              </svg>
            </div>
            <input type="text" placeholder="Correo" id="email" name="email" required>
          </div>

          <div class="input">
            <div class="input-row">
              <svg width="14" height="17" viewBox="0 0 14 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14 8.5C14 7.56245 13.2151 6.8 12.25 6.8H11.375V4.25C11.375 1.90655 9.41237 0 7 0C4.58763 0 2.625 1.90655 2.625 4.25V6.8H1.75C0.784875 6.8 0 7.56245 0 8.5V15.3C0 16.2376 0.784875 17 1.75 17H12.25C13.2151 17 14 16.2376 14 15.3V8.5ZM4.375 4.25C4.375 2.8441 5.55275 1.7 7 1.7C8.44725 1.7 9.625 2.8441 9.625 4.25V6.8H4.375V4.25Z"
                  fill="#2F2F2F" />
              </svg>
            </div>
            <input type="password" placeholder="Contraseña" id="clave" name="clave" required>
          </div>

          <button class="button" type="submit">Ingresar</button>
        </form>
      </div>

    </div>
  </div>

  <div id="signUpContent" class="main-cotent signUp">
    <div class="main-content-element one">
      <div class="text-container">
        <span class="tittle1">Bienvenido!</span>
        <span class="tittle2">Primer Uso!</span>
      </div>
    </div>
    <div class="main-content-element two">
      <div class="card-container">
        <div class="title">Registro</div>

        <form id="signupForm" class="main">

          <div class="input">
            <div class="input-row">
              <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4.25 4.26316C4.25 6.61358 6.15683 8.52632 8.5 8.52632C10.8432 8.52632 12.75 6.61358 12.75 4.26316C12.75 1.91274 10.8432 0 8.5 0C6.15683 0 4.25 1.91274 4.25 4.26316ZM16.0556 18V18C16.5772 18 17 17.5742 17 17.0526V17.0526C17 13.3967 14.0335 10.4211 10.3889 10.4211H6.61111C2.96556 10.4211 0 13.3967 0 17.0526V17.0526C0 17.5758 0.424151 18 0.947368 18H16.0556Z"
                  fill="#2F2F2F" />
              </svg>

            </div>
            <input type="text" placeholder="Nombre" id="nombreAdministrador" name="nombreAdministrador" required>
          </div>

          <div class="input">
            <div class="input-row">
              <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4.25 4.26316C4.25 6.61358 6.15683 8.52632 8.5 8.52632C10.8432 8.52632 12.75 6.61358 12.75 4.26316C12.75 1.91274 10.8432 0 8.5 0C6.15683 0 4.25 1.91274 4.25 4.26316ZM16.0556 18V18C16.5772 18 17 17.5742 17 17.0526V17.0526C17 13.3967 14.0335 10.4211 10.3889 10.4211H6.61111C2.96556 10.4211 0 13.3967 0 17.0526V17.0526C0 17.5758 0.424151 18 0.947368 18H16.0556Z"
                  fill="#2F2F2F" />
              </svg>

            </div>
            <input type="text" placeholder="Apellido" id="apellidoAdministrador" name="apellidoAdministrador" required>
          </div>

          <div class="input">
            <div class="input-row">
              <svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M16 4.032V11.1562C16 12.6726 14.9148 13.9118 13.5475 13.9955L13.4 14H2.6C1.21358 14 0.0806001 12.8131 0.00411205 11.3176L0 11.1562V4.032L7.7216 8.45635C7.896 8.55619 8.104 8.55619 8.2784 8.45635L16 4.032ZM2.6 0H13.4C14.7478 0 15.8561 1.12167 15.987 2.55811L8 7.13414L0.012952 2.55811C0.139088 1.17487 1.17146 0.0835187 2.45127 0.00457621L2.6 0Z"
                  fill="#2F2F2F" />
              </svg>

            </div>
            <input type="text" placeholder="Correo" id="emailAdministrador" name="emailAdministrador" required>
          </div>

          <div class="input">
            <div class="input-row">
              <svg width="14" height="17" viewBox="0 0 14 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14 8.5C14 7.56245 13.2151 6.8 12.25 6.8H11.375V4.25C11.375 1.90655 9.41237 0 7 0C4.58763 0 2.625 1.90655 2.625 4.25V6.8H1.75C0.784875 6.8 0 7.56245 0 8.5V15.3C0 16.2376 0.784875 17 1.75 17H12.25C13.2151 17 14 16.2376 14 15.3V8.5ZM4.375 4.25C4.375 2.8441 5.55275 1.7 7 1.7C8.44725 1.7 9.625 2.8441 9.625 4.25V6.8H4.375V4.25Z"
                  fill="#2F2F2F" />
              </svg>

            </div>
            <input type="password" placeholder="Contraseña" id="claveAdministrador" name="claveAdministrador" required>
          </div>

          <div class="input">
            <div class="input-row">
              <svg width="14" height="17" viewBox="0 0 14 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14 8.5C14 7.56245 13.2151 6.8 12.25 6.8H11.375V4.25C11.375 1.90655 9.41237 0 7 0C4.58763 0 2.625 1.90655 2.625 4.25V6.8H1.75C0.784875 6.8 0 7.56245 0 8.5V15.3C0 16.2376 0.784875 17 1.75 17H12.25C13.2151 17 14 16.2376 14 15.3V8.5ZM4.375 4.25C4.375 2.8441 5.55275 1.7 7 1.7C8.44725 1.7 9.625 2.8441 9.625 4.25V6.8H4.375V4.25Z"
                  fill="#2F2F2F" />
              </svg>

            </div>
            <input type="password" placeholder="Confirmar Contraseña" id="confirmarClave" name="confirmarClave"
              required>
          </div>

          <button class="button" type="submit">Ingresar</button>
        </form>

      </div>

    </div>
  </div>
  <script src="../../resources/js/sweetalert.min.js"></script>
  <script src="../../controllers/admin/index.js"></script>
  <script src="../../controllers/utils/admin.js"></script>
  <script src="../../controllers/utils/componentes.js"></script>
</body>

</html>
